{% load blog_extras %}
<div class="post">
    <a href="{% url 'view_blog' blog.id %}">
        <h4>Blog Post: {{ blog.title }}</h4>
        <p>{{ blog.content }}</p>
        <img src="{{ blog.photo.image.url }}">
        <a href="{% url 'edit_blog' blog.id %}">Delete</a>
        <p><strong>Written by {{ blog.contributors.all|join:", " }}</strong></p>
        <p>{{ blog.date_created|get_posted_at_display }}</p>
    </a>
</div>
