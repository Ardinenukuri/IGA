{% extends 'base.html' %}
{% block content %}
   <h2>Add Photos</h2>
   <form method="post" enctype="multipart/form-data">
       {{ formset.managment_form }}
       {% csrf_token %}
       {% for form in formset %}
           {{ form.as_p }}
       {% endfor %}
       <button type="submit" >Save</button>
   </form>
{% endblock content %}
