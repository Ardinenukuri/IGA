{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{% static 'css/contact_us.css' %}">
</head>

<body>

    <header>
        <div id="top-left-buttons">
            <a href="{% url 'signup' %}" id="signup-btn">Sign Up</a>
            <span id="slash">/</span>
            <a href="{% url 'login' %}" id="signin-btn">Sign in</a>
        </div>
        <div class="header-content">
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}" class="nav-link">Home</a></li>
                    <li><a href="{% url 'about_us' %}" class="nav-link">About Us</a></li>
                    <li><a href="{% url 'contact_us' %}" class="nav-link">Contact Us</a></li>
                    <li><a href="{% url 'privacy_and_policy' %}" class="nav-link">Privacy and Policy</a></li>
                </ul>
            </nav>
            
        </div>
    </header>


<section class="contact_us">
    <h2>Contact Us</h2>
    <p>Phone number: +25766306494</p>
    <p>Email: ardinemartinenukuri@gmail.com</p>
    <p>If you have any questions or inquiries, feel free to reach out to us:</p>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Send</button>
      </form>
</section>

{% endblock %}
