{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{% static 'css/contact_us.css' %}">
</head>

<body>

    <header>
        <div id="top-left-buttons">
            <a href="{% url 'signup' %}" id="signup-btn">Sign Up</a>
            <span id="slash">/</span>
            <a href="{% url 'login' %}" id="signin-btn">Sign in</a>
        </div>
        <div class="header-content">
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}" class="nav-link">Home</a></li>
                    <li><a href="{% url 'about_us' %}" class="nav-link">About Us</a></li>
                    <li><a href="{% url 'contact_us' %}" class="nav-link">Contact Us</a></li>
                    <li><a href="{% url 'privacy_and_policy' %}" class="nav-link">Privacy and Policy</a></li>
                </ul>
            </nav>
            <form action="#" method="post" class="form-search">
                <input type="search" name="q" id="search-input" placeholder="Search..." aria-label="Search through site content" />
                <button class="search-button">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                      <path d="M21.5 20.9l-5.2-5.2c1.4-1.8 2.2-4 2.2-6.3C18.5 5.2 14.3 1 9.5 1S.5 5.2.5 10s4.2 9 9 9c2.1 0 4-0.7 5.5-2.2l5.2 5.2c0.4 0.4 1 0.4 1.4 0s0.4-1 0-1.4zM9.5 18C5.9 18 3 15.1 3 11.5S5.9 5 9.5 5 16 7.9 16 11.5 13.1 18 9.5 18z"/>
                  </svg>
              </button>
              
            </form>
        </div>
    </header>


<section class="contact_us">
    <h2>Contact Us</h2>
    <p>Phone number: +25766306494</p>
    <p>Email: ardinemartinenukuri@gmail.com</p>
    <p>If you have any questions or inquiries, feel free to reach out to us:</p>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Send</button>
      </form>
</section>

{% endblock %}
