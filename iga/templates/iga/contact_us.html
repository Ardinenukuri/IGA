<style>
     body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1, h2 {
            color: #333;
        }

        p {
            line-height: 1.6;
            margin-bottom: 15px;
        }

        ul {
            margin-bottom: 15px;

        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        }
    
</style>
<section class="contact_us">
    <h2>Contact Us</h2>
    <p>Phone number: +25766306494</p>
    <p>Email: ardinemartinenukuri@gmail.com</p>
    <p>If you have any questions or inquiries, feel free to reach out to us:</p>
      <form>
        <label for="name">Name:</label>
