{% extends 'base.html' %}
{% block content %}
    <div class="grid-container">
        {% for photo in photos %}
            <div class="post">
                <img src="{{ photo.image.url }}">
                <p>{{ photo.caption }}</p>
            </div>
        {% endfor %}
    </div>

        <div class="grid-container">
            {% for blog in blogs %}
                <div class="post">
                    <a href="{% url 'view_blog' blog.id %}">
                        <h4>Blog Post: {{ blog.title }}</h4>
                        <img src="{{ blog.photo.image.url }}">
                    </a>
                </div>
    {% endfor %}
{% endblock content %}
